name: Deploy Next.js site to Pages (Bun)

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # ติดตั้ง Bun runtime
      # ------------------------------------------------------------
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.0.30" # หรือ latest

      # ------------------------------------------------------------
      # Cache ของ Bun (bun.lockb เป็น key)
      # ------------------------------------------------------------
      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      # ------------------------------------------------------------
      # Install dependencies ด้วย bun
      # ------------------------------------------------------------
      - name: Install dependencies
        run: |
          bun install --frozen-lockfile

      # ------------------------------------------------------------
      # Build + export Next.js
      # ------------------------------------------------------------
      - name: Build Next.js
        run: |
          bun run next build
          bun run next export

      # ------------------------------------------------------------
      # Upload static site
      # ------------------------------------------------------------
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
